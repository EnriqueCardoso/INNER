<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="inner.css">
    <title>Bhaskara</title>
    <script>
        function calcular() {
            const valorA = document.getElementById("valorA").value;
            const valorB = document.getElementById("valorB").value;
            const valorC = document.getElementById("valorC").value;
            let msn = ``;

            const delta = (valorB * valorB) - (4 * valorA * valorC);
            const raiz = Math.sqrt(delta);

            if (valorA == 0) {
                alert("O valor A não pode ser ZERO!")
            }
            else if (delta <= 0) {
                alert(`Não há raizes reais`)
            }
            else if (delta > 0) {
                const x1 = (-valorB + raiz) / (valorA * 2)
                const x2 = (-valorB - raiz) / (valorA * 2)
                msn = msn + `O valor de X1 é ${x1} \n O valor de X2 é ${x2}`;
            }
            else {
                alert("Houve algum erro!")
            }

            document.getElementById("resultado").innerHTML = msn;
        }

        function limpar() {
            document.getElementById("valorA").value = "";
            document.getElementById("valorB").value = "";
            document.getElementById("valorC").value = "";
            document.getElementById("resultado").innerHTML = "";
        }
    </script>
</head>

<body>

    
    <form>
        <h1 id="titulo">Bhaskara</h1>
        <h2 id="devs">Desenvolvedor: Cardoso</h2>
        <div class="valorA centro">
            <label for="valorA">Valor A</label>
            <input type="number" name="" id="valorA">
        </div>
        <div class="valorB centro">
            <label for="valorB">ValorB</label>
            <input type="number" name="" id="valorB">
        </div>
        <div class="valorC centro">
            <label for="valorC">ValorC</label>
            <input type="number" name="" id="valorC">
        </div>

        <div id="resultado">
        </div>

        <div class="calculoLimpar">
            <input type="button" value="Calcular" onclick="calcular()">
            <input type="button" value="Limpar" onclick="limpar()">     
        </div>
    </form>

</body>

</html>
